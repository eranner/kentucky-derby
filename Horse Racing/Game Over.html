<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>

    <style>

      @font-face {
        font-family: marker;
        src: url(PermanentMarker-Regular.ttf);
      }
  #backgroundVideo {
    margin: 0 0 0 0;
    padding: 0 0 0 0;
    height: 1600px;
    width: 3000px;
    z-index: -10;
    position: absolute;
    left: -200px;
    top: -500px;
}

#logo {
  font-size: 15em;
  text-align: center;
  position: absolute;
  left: 15%;
  font-family: marker;
  top: 25%;
  color: white;
  text-shadow: 10px 10px #333;

}

    </style>
</head>
<body>

    <video autoplay muted id="backgroundVideo">
        <source src="dice.mp4" type="video/mp4">
      </video>
   
      <div id="logo">Game Over</div>
      <audio autoplay>
        <source src="country.mp3">
      </audio>
</body>
</html>
