   var xhr = new XMLHttpRequest();

   xhr.onload = function() {
       
    var response = xhr.response.xml;
    var kids = response.getElementsByTagName('kids');

    for (var i = 0; i < kids.length; i++) {
        var container, name, age, hair, eyeColor, newLine;
        container = document.createElement('div');
        container.className = 'kid';

        name = document.createElement('p');
        age = document.createElement('p');
        newLine = document.createElement('br');
        hair = document.createElement('p');
        eyeColor = document.createElement('p')

        name.appendChild(document.createTextNode(getNodeValue(kids[i], 'name')));
        container.appendChild(name);


    }
    function getNodeValue(obj, tag) {
        return obj.getElementsByTagName(tag)[0].firstChild.nodeValue;
    }
   };
   
   xhr.open('GET', 'ajax chapter.xml', true);
   xhr.send(null);
